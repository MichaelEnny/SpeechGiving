<div class="col-md-6 offset-md-3">

    <h3>Update Talk</h3>
    
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control" id="duration"
                [(ngModel)] = "talk.duration" name="duration">
        </div>
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
                [(ngModel)] = "talk.name" name="name">
        </div>
    
        <div class="form-group">
            <label>Speaker</label>
            <input type="text" class="form-control" id="speaker"
                [(ngModel)] = "talk.speaker" name="speaker">
        </div>

        <div class="form-group">
            <label>Venue</label>
            <input type="text" class="form-control" id="venue"
                [(ngModel)] = "talk.venue" name="venue">
        </div>
        <div><br>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    
    </div>
